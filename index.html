<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout with Footer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
      <!-- Left circle -->
      <img src="circle_left_gradient.png" alt="Left Circle" class="circleS circle-left">

      <!-- Center line with dots -->
      <div class="center-line">
        <span class="dot"></span>
        <div class="line"></div>
        <span class="dot"></span>
      </div>

      <!-- Texts -->
      <div class="intro-text">
        <h1 class="text_move_01">Farhad Hashimov</h1>
        <h2 class="text_move_02">Engineer & Content Creator</h2>
        <p class="text_move_03">Automation | PLC<br>Robotics | Digital Tools</p>
      </div>

      <!-- Right circle -->
      <img src="circle_rigth_gradient.png" alt="Rigth Circle" class="circleB circle-right">
    </div>


    <div class="footer-top">
      <a href="https://www.linkedin.com/in/farhad-hashimov" target="_blank" class="linkedin-inline">
        <img src="linkedin_logo.png" alt="LinkedIn" height="20">
      </a>
    </div>

<!-- Main footer -->
    <footer class="footer">
      <!-- Left corner -->
      <div class="footer-left">
        <a href="mailto:farhad.hashimov@outlook.com">farhad.hashimov@outlook.com</a>
      </div>

      <!-- Center -->
      <div class="footer-center">
        <small>&copy; 2025 All rights reserved</small>
      </div>

      <!-- Right corner -->
      <div class="footer-right">
        <a href="https://farhadhashimov.de" target="_blank">farhadhashimov.de</a>
      </div>
    </footer>
</body>
</html>
